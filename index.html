<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAD | Bike Service</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">RAD</div>
        <nav>
            <a href="#">Startseite</a>
            <a href="#">Leistungen</a>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-text">
                <h1>BIKE SERVICE</h1>
                <p>Saubere Reparatur<br>und Top Service</p>
            </div>
            <div class="services">
                <div class="card">
                    <img src="https://cdn-icons-png.flaticon.com/512/3303/3303985.png" alt="Reparatur Icon">
                    <span>Reparaturen</span>
                </div>
                <div class="card">
                    <img src="https://cdn-icons-png.flaticon.com/512/1040/1040230.png" alt="Wartung Icon">
                    <span>Wartung</span>
                </div>
                <div class="card">
                    <img src="https://cdn-icons-png.flaticon.com/512/893/893257.png" alt="Beratung Icon">
                    <span>Beratung</span>
                </div>
            </div>
        </section>

</html>
